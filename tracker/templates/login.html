{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tracker</title>

  <!-- Bootstrap core CSS -->
  <link href={% static "bootstrap/css/bootstrap.min.css" %} rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href={% static "css/dashboard.css" %} rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href={% static "img/favicon.ico" %} type="image/x-icon">
  <link rel="icon" href={% static "img/favicon.ico" %} type="image/x-icon">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="login" background={% static "img/login-bg.jpg" %}>

  <div class="container padded-container">

    <form class="form-signin border-box">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 text-center">
          <img class="logo-img-login" src={% static "img/logo.png" %}>
        </div>
      </div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="login">Sign in</button>
    </form>

  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src={% static "js/jquery.cookie.js" %}></script>
  <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
  <script src={% static "js/App.js" %}></script>
</body>
</html>
